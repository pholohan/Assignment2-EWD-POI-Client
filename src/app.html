<template>
  <div class="ui container">
    <section class="ui raised segment">
      <h3 class="ui header">Stadiums</h3>
    </section>
    <div class="ui basic segment">
      <div class="ui stackable two column grid">
        <div class="column">
          <form submit.trigger="addStadium()" class="ui form stacked segment">
            <div class="field">
              <label>Stadium Name</label>
              <input value.bind="name" name="name" placeholder="Stadium Name">
            </div>
            <div class="field">
              <label>Capacity</label>
              <input value.bind="capacity" name="capacity" placeholder="Capacity">
            </div>
            <div class="field">
              <label>County</label>
              <input value.bind="county" name="name" placeholder="County">
            </div>
            <div class="field">
              <label>Province</label>
              <input value.bind="province" name="capacity" placeholder="Province">
            </div>
            <button class="ui blue submit button">Add Stadium</button>
          </form>
        </div>
          <div class="column">
            <h4 class="ui dividing header">Stadiums</h4>
            <table class="ui celled table segment">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>County</th>
                  <th>Capacity</th>
                  <th>Province</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="stadium of stadiums">
                  <td>
                    ${stadium.name}
                  </td>
                  <td>
                    ${stadium.county}
                  </td>
                  <td>
                    ${stadium.capacity}
                  </td>
                  <td>
                    ${stadium.province}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</template>
