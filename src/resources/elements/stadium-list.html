<template>
  <h4 class="ui dividing header">Stadiums</h4>
  <table class="ui fixed celled table">
    <thead>
      <tr>
        <th>Stadium</th>
        <th>Name</th>
        <th>County</th>
        <th>Capacity</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Upload</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="stadium of stadiums">
        <td><img class="ui small image" src="${stadium.stadiumURL}"> </td>
        <td>${stadium.name}</td>
        <td>${stadium.county}</td>
        <td>${stadium.capacity}</td>
        <td>${stadium.province}</td>
        <td><a href="/editstadium/{{_id}}" class="ui icon button"><i class="edit outline icon"></i></a></td>
        <td><a href="/deletestadium/{{_id}}" class="ui icon button"><i class="trash alternate outline icon"></i></a></td>
        <td><a href="/stadiumupload/{{_id}}" class="ui icon button"><i class="upload icon"></i></a></td>
      </tr>
    </tbody>
  </table>
</template>
