<template>
  <form submit.trigger="addStadium()" class="ui segment form">
    <h3 class="ui dividing header">Add a Stadium</h3>
    <div class="four fields">
      <div class="field"><label>Stadium Name</label><input value.bind="name" placeholder="Stadium Name"></div>
      <div class="field"><label>Capacity</label><input value.bind="capacity" placeholder="Capacity"></div>
      <div class="field"><label>Select County</label>
        <select value.bind="selectedCounty">
          <option model.bind="null">County...</option>
          <option repeat.for="county of poiCounty" model.bind="county">${county}</option>
        </select>
      </div>
      <div class="grouped fields">
        <label>Province</label>
        <div class="grouped fields">
          <div class="ui radio checkbox" repeat.for="province of poiProvinces">
            <input type="radio" value.bind="province" checked.bind="selectedProvince">
            <label>${province}</label>
          </div>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Add Stadium</button>
  </form>
</template>
